<!DOCTYPE html>
<html lang="en">
<head>
    {#模板块区#}
    {% block head %}
        <meta charset="UTF-8">
        {#子模板可以修改自己的title#}
        <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
<header>{% block header %}{% endblock %}</header>
<div>{% block content %}{% endblock %}</div>
<footer>
    {% block footer %}
        Copyright 2016 By <a href="wxmimperio.tk">Imperio</a>
    {% endblock %}
</footer>
</body>
</html>
