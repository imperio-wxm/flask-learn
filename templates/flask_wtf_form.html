{% extends "bootstrap/base.html" %}
{% import 'bootstrap/wtf.html'as wtf %}

{% block content %}
    <div class="container">
        <form method="post">
            {{ form.username.label }}
            {{ form.username() }}
            {{ form.password.label }}
            {{ form.password() }}
            {{ form.submit() }}
        </form>
        {#用bootstrap自带的wtf#}
        {{ wtf.quick_form(form) }}
    </div>
{% endblock %}
