<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jinja2</title>
    <link rel="stylesheet" href="{{ url_for('static',filename="site.css") }}">
</head>
<body>
{#定义变量#}
{% set links=[
    {'label':'About','href':url_for('.about')}
] %}

{#直接输出变量#}
{{ links }}

<nav>
    {#for循环#}
    {% for link in links %}
        {#loop是for循环上下文变量,odd是测试函数#}
        {% if loop.index is odd %} | {% endif %}
        {% if link is not current_link %}
            <a href={{ link.href }}>{{ link.label }}</a>
        {% endif %}
    {% endfor %}
</nav>
</body>
</html>
